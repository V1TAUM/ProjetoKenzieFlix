<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <figure class="logo">
                <img src="./img/logo 1.png" alt="Kenzieflix">
            </figure>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="title">Quem está assistindo?</h1>
            <figure>
                <ul class="cardperfil">
                    <li class="card">
                        <div class="zoom">
                            <img src="./img/avatar1.png" alt="Desenho feliz">
                        </div>
                        <p>Jéssica</p>
                    </li>
                    <li class="card">
                        <div class="zoom">
                            <img class="perfis" src="./img/avatar2.png" alt="Desenho cachorro">
                        </div>
                        <p>Erick</p>
                    </li>
                    <li class="card">
                        <div class="zoom">
                            <img class="perfis" src="./img/avatar3.png" alt="Desenho robô">
                        </div>
                        <p>Hugo</p>
                    </li>
                    <li class="card">
                        <div class="zoom">
                            <img class="perfis" src="./img/Frame 5.png" alt="Mais perfis">
                        </div>
                        <p>Adicionar perfil</p>
                    </li>
                </ul>
            </figure>
        </div>
    </main>

    <footer>
        <div class="container">
            <button class="button">Gerenciar Perfis</button>
        </div>
    </footer>
</body>

</html>
